name: Environment Variables
on: push
jobs:
    run:
        runs-on: ubuntu-latest
        env:
            BRANCH: main   # ジョブレベルで環境変数を設定
        steps:
            - run: echo "${BRANCH}" # ジョブレベルの環境変数の参照
            - uses: actions/checkout@v4
            with:
                ref: ${{ env.BRANCH }} # 環境変数を使用してブランチを指定